<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Pet</title>
  <link rel="stylesheet" href="scripts/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Welcome to the Pet Salon</h1>
    <img src="logo.png" alt="logo">
  </header>

  <main>
    <section id="salonInfo"></section>

    <section>
      <h2>Register a New Pet</h2>
      <form id="petForm">
        <input type="text" id="petName" placeholder="Name" required />
        <input type="number" id="petAge" placeholder="Age" required />
        <select id="petGender" required>
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="text" id="petBreed" placeholder="Breed" required />
        <select id="petService" required>
            <option value="">Service</option>
            <option value="Haircut">Haircut</option>
            <option value="Nail Trim">Nail Trim</option>
            <option value="Bath">Bath</option>
            <option value="Grooming">Grooming</option>
            <option value="Flea Treatment">Flea Treatment</option>
        </select>
        <select id="petType" required>
            <option value="">Type</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Bird">Bird</option>
            <option value="other">other</option>
        </select>
        <button type="button" class="btn btn-success">Register</button>
      </form>
    </section>

    <section id="stats">
        <h2>Total Pets Registered: <span id="petCount">0</span></h2>
    </section>

    <section id="petList">
        <h2>Registered Pets:</h2>
        <ul id="petNames"></ul>
    </section>
  </main>

  <script src="scripts/petSalon2.js"></script>
</body>
</html>
