    <h1>form</h1>
    <h2>Registration Form</h2>
    <form class="container mt-5 p-4 border rounded bg-light shadow-ms" style="max-width: 400px;">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" 
                placeholder="Enter your name" 
                name="username"
                class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email"
                placeholder="Enter your email"
                name="email"
                class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" 
                placeholder="Enter your password" 
                name="password"
                class="form-control">
        </div>
        <button type="submit" 
            name="submitButton" 
            onclick="onSubmitButton(event)"
            class="btn btn-primary">Sign In
        </button>
    </form>
    <script src='scripts/forms.js'></script>
