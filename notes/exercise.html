<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5 p-4 border rounded bg-light shadow-sm" style="max-width: 400px;">
    <h2 class="mb-4">Add a Product</h2>
    <form id="productForm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="productName" class="form-control" placeholder="Enter product name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Price ($)</label>
        <input type="number" name="price" class="form-control" placeholder="Enter price" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" class="form-select" required>
          <option value="">-- Select Category --</option>
          <option value="electronics">Electronics</option>
          <option value="food">Food</option>
          <option value="books">Books</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="scripts/forms.js"></script>
</body>
</html>
