<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Registration Table</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="scripts/style.css" />
</head>
<body class="container d-flex flex-column min-vh-100">

  <header class="text-center mb-4">
    <h1>Welcome to the Fashion Pet</h1>
    <img src="logo.png" alt="logo" height="100">
  </header>

  <section>
    <h2>Register a New Pet</h2>
    <form id="petForm" class="row gx-2 gy-2 align-items-end mb-0">
      <div class="col-auto">
        <input type="text" id="petName" class="form-control" placeholder="Name" required />
      </div>
      <div class="col-auto">
        <input type="number" id="petAge" class="form-control" placeholder="Age" required />
      </div>
      <div class="col-auto">
        <select id="petGender" class="form-select" required>
          <option value="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="col-auto">
        <input type="text" id="petBreed" class="form-control" placeholder="Breed" required />
      </div>
      <div class="col-auto">
        <select id="petService" class="form-select" required>
          <option value="">Service</option>
          <option value="Haircut">Haircut</option>
          <option value="Nail Trim">Nail Trim</option>
          <option value="Bath">Bath</option>
          <option value="Grooming">Grooming</option>
          <option value="Flea Treatment">Flea Treatment</option>
        </select>
      </div>
      <div class="col-auto">
        <select id="petType" class="form-select" required>
          <option value="">Type</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Bird">Bird</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </form>
  </section>

  <section id="petTableSection" class="mt-3 mb-4">
    <h2>Registered Pets Table</h2>
    <table class="table table-striped table-bordered mt-2">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Breed</th>
          <th>Service</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="petTableBody"></tbody>
    </table>

    <div id="stats" class="text-end small text-muted">
      Total Pets Registered: <span id="petCount">0</span>
    </div>
  </section>

  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <div class="container">
      <small>
        &copy; 2025 <strong>Fashion Pet</strong> &nbsp; | &nbsp;
        Phone: <a href="tel:1234567890" class="text-light text-decoration-none">123-456-7890</a> &nbsp; | &nbsp;
        Address: 101 Main St
      </small>
    </div>
  </footer>

  <script src="scripts/petSalon3.js"></script>
</body>
</html>
